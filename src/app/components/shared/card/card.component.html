  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title
        ><b>{{ singleShow?.show?.name }}</b></mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <p>Average Runtime : {{ singleShow?.show?.averageRuntime }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        routerLink="{{ singleShow?.show?.id }}"
      >
        Details
      </button>
    </mat-card-actions>
  </mat-card>
